<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class ="container">
      <h1>Bank Account</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="new-user">
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" class="form-control" id="username">
            </div>

            <div class="form-group">
              <label for="initialdeposit">Initial Deposit</label>
              <input type="text" class="form-control" id="initialdeposit">
            </div>
          </div>

        <div class="col-md-6">
          <div id="deposit-or-withdrawl">
            <div class="form-group">
              <label for="deposit">deposit</label>
              <input type="text" class="form-control" id="deposit">
            </div>

            <div class="form-group">
              <label for="withdrawl">withdrawl</label>
              <input type="text" class="form-control" id="withdrawl">
            </div>

        </div>
      </div>

      <span class="btn btn-primary" id="add">show new balance</span>

      <!-- <button type="submit" class="btn">Add</button> -->
    </form>

    <h2>Account Balance:</h2>
    <ul id="account-balance">
    </ul>

    </div>

  </body>
</html>
